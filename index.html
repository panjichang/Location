<h2>简介</h2>

<p>这是一款为开发人员设计的位置模拟软件</p>

<p>软件特色：</p>

<p>• 支持 Android P/Q</p>

<p>• 支持位置更新频率设置（可根据应用场景调整，比如社交等APP建议设置为100毫秒，部分游戏建议设置为1000毫秒）</p>

<p>• 支持位置快速切换</p>

<p>• 支持保存当前位置，便于快速返回</p>

<p><strong>注：</strong> 不保证适用于所有机型，发现问题可以通过<a href="https://github.com/panjichang/Location/issues">Issues</a>或<a href="mailto:pan921103@qq.com">邮件</a>反馈给我</p>
